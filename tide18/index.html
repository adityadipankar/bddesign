<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>BillDesk Design</title>
    <style type="text/css">
    .header{
      padding: 40px 0px 30px 40px;
      background-color: #398aac;
      height: 50px;
      background-image: url(images/cover.png);
      position: fixed;
      width: 100%;
    }
    body{
      font-family: helvetica, sans-serif;
      padding: 0px;
      margin: 0px;
    }
    h2{
      margin: 0px 0px 14px 0px;
      color: #5f5f5f;
    }
    h4{
      margin: 0px 0px 14px 0px;
      color: #5f5f5f;
    }
    .container{
      padding: 120px 40px 40px 40px;
      /*width: 700px;*/
    }
    .item{
      padding: 50px 0px;
      border-bottom: 2px solid #e0e0e0;
    }
    a{
      margin-right: 20px;
      color: #009cdc;
      line-height: 28px;
    }
    .wip{
      color: #999;
      font-size: 13px;
      letter-spacing: 1px;
      background: #e4e4e4;
      padding: 4px 7px;
      border-radius: 4px;
      margin-left: -15px;
      margin-right: 20px;
    }
    .disabled-link{
      color: #adadad;
      /*text-decoration: none;*/
    }
    .fologo{
      width: 40px;
      margin:30px 0px;
    }
    </style>

</head>

<body>

  <div class="header">
    <img src='images/billdesk_logo.svg' style='width:140px;float: left;'/>
  </div>

  <div class="container">
    <div class="item">
      <h2>Payments Desk</h2>
      <a target="_blank" href='https://marvelapp.com/7g77a6h'>Mobile Prototype</a><br/>
      <a target="_blank" href='https://marvelapp.com/2g7e99j'>Desktop Prototype</a>
    </div>
    <div class="item">
      <h2>Payment Gateway</h2>
      <a target="_blank" href='https://marvelapp.com/2ghj3b5'>Mobile Prototype</a><br/>
      <a href='#' class="disabled-link">Desktop Prototype</a><span class='wip'>WIP</span>
    </div>
    <div class="item">
      <h2>Bill Payments Portal</h2>
      <a target="_blank" href='https://marvelapp.com/5eic7c6'>Desktop Prototype</a>
    </div>
    <div class="item">
      <h2>BillDesk Website</h2>
      <a href='#' class="disabled-link">Complete</a><span class='wip'>WIP</span><br/>
      <a href='#' class="disabled-link">Interim</a><span class='wip'>WIP</span>
    </div>
    <div class="item">
      <h2>Style Reference</h2>
      <a target='_blank' href='https://projects.invisionapp.com/dsm/bill-desk/bill-desk'>View</a>
    </div>
    <div class="item">
      <h4>Changelog</h4>
      <span class='wip' style="margin-left:0px;">WIP</span>
    </div>
    <img src="images/fologo.png" class="fologo"/>
  </div>

</body>
</html>
